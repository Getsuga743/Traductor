<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div id="contenido" class="contenido">
            <h1>Traductor</h1>
            <form action="#" id="generar-nombre">
                <div class="row">
                    <div class="six columns">
                        <label for="idioma">Traducir al:</label>
                        <select class="u-full-width" id="idioma">
                            <option value=''>-- Seleccione --</option>
                            <option value="yoda">Yoda</option>
                            <option value="sindarin">Sindarin</option>
                            <option value="minion">Minion</option>
                        </select>
             
                        </select>
                        <label>Texto a Traducir:</label>
                        <textarea name="texto" id="" cols="20" rows="10"></textarea>
                        <input class="button-primary u-full-width" type="submit" id="boton" value="Generar">
                    </div>

                    <div class="six columns">
                        <div id="ocultar"class="container resultado">
                            <div id= "resultado"></div>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
